<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 0%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card-image-container">
        <img class="card-image" src="images/image-product-desktop.jpg" alt="Product image" />
      </div>
      <div class="card-content-container">
        <span class="card-subtitle">Perfume</span>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
        <div class="card-pricing">
          <span class="card-price--on">$149.99</span>
          <span class="card-price--off">$169.99</span>
        </div>
        <button class="card-button">
          <img src="images/icon-cart.svg" alt="Icon cart" /> Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mateusbelicio">Mateus Bel√≠cio</a>.
    </footer>
  </body>
</html>
